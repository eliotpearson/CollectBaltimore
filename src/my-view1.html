<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/geo-location/geo-location.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../bower_components/google-map/google-map-poly.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      google-map {
        height: 700px;
      }
    </style>


    <!--kml="http://gis.baltimore.opendata.arcgis.com/datasets/569ed3651da945ae8d3340f36e3ff1d1_0.kml"-->

    <div class="card">
        <geo-location latitude="{{lat}}" longitude="{{lng}}"></geo-location>
        <google-map 
          api-key="AIzaSyCJUsvDqsV_5dR4RTYuiN78NQ3VQtc0sLA" 
          latitude="39.28477039315763"
          longitude="-76.62033350000002"
          kml="http://blog.eliotpearson.com/zones.kml"
          min-zoom="12"
          max-zoom="12"
          zoom="12"
          fit-to-marker>
          <google-map-marker latitude="[[lat]]" longitude="[[lng]]"></google-map-marker>
        </google-map>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view1',
    });
  </script>
</dom-module>
